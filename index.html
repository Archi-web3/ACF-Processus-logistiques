<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processus Logistiques - ACF</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>

    <div class="header">
        <img src="Logo_acf.png" alt="Logo ACF" class="logo">
        <h1>Processus Logistiques</h1>
    </div>

    <div class="filters">
        <button data-filter="all" class="active">Tous</button>
        <button data-filter="Chaîne d'appovisionnement">Chaîne d'approvisionnement</button>
        <button data-filter="Gestion de stocks">Gestion des stocks</button>
        <button data-filter="Gestion de achats">Gestion des achats</button>
        <button data-filter="Transport">Transport</button>
        <button data-filter="Equipements">Equipements</button>
        <button data-filter="Energie">Energie</button>
        <button data-filter="Gestion des Dons en Nature (DEN) ">Dons en Nature</button>
        <button data-filter="Assurance qualité">Assurance Qualité</button>
        <button data-filter="Gestion de parc véhicules">Gestion Parc Véhicules</button>
        <button data-filter="Management de l’équipe logistique">Management Équipe Logistique</button>
        <button data-filter="Gestion des bâtiments">Gestion des bâtiments</button>
        <button data-filter="clear">Effacer les filtres</button>
    </div>

    <div class="search-header">
        <div class="search-row">
            <!-- 1. Logo Section (Left) -->
            <div class="section-image-container" id="section-image">
                <!-- Dynamically populated or default -->
                <img src="Logo_acf.png" class="default-logo-search" alt="Logo Utils">
            </div>

            <!-- 2. Search Bar (Center) -->
            <div class="search-bar-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Rechercher...">
                </div>
            </div>

            <!-- 3. Help Button (Right) -->
            <div class="help-container">
                <button id="helpBtn" class="help-button" title="Astuces de recherche">
                    <i class="fas fa-info-circle"></i>
                </button>
                <!-- Tooltip Content -->
                <div id="helpTooltip" class="help-tooltip">
                    <p><strong>Astuce :</strong> Filtrer par...</p>
                    <ul>
                        <li>Activité, Acteurs</li>
                        <li>Type de contrôle</li>
                        <li>Localisation <i class="fas fa-building"></i> <i class="fas fa-map-marker-alt"></i> <i
                                class="fas fa-home"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button id="toggleView" class="filters button"
            style="background-color: var(--acf-orange); color: white;">Afficher toutes les activités</button>
        <button id="toggleDarkMode" class="filters button" style="background-color: #333; color: white;">Mode
            Sombre</button>
    </div>

    <div class="default-image">
        <img src="Processus.png" alt="Vue d'ensemble">
    </div>

    <!-- Container pour les sections dynamiques -->
    <div id="logistics-sections-container">
        <!-- Les sections seront générées par le JS -->
    </div>

    <!-- Overlay pour afficher l'image en grand -->
    <div id="overlay" onclick="masquerImageEnGrand()">
        <img id="imageEnGrand" src="" alt="Image en grand">
    </div>

    <!-- Overlay PDF -->
    <div id="pdfOverlay" onclick="masquerPdf()"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 10000;">
        <iframe id="pdfFrame" src="" style="width:80%; height:80%; border:none; background:white;"></iframe>
        <button
            style="position:absolute; top:20px; right:20px; z-index: 10001; padding:10px 20px; font-size:1em; background:var(--acf-orange); color:white; border:none; border-radius:5px; cursor:pointer;"
            onclick="masquerPdf()">Fermer</button>
    </div>

    <!-- Logic Script -->
    <script src="script.js"></script>

</body>

</html>
